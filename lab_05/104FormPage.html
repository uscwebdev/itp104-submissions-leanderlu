<!DOCTYPE html>
<html>
    <head>
        <title>Interest Form</title>
        <style>
            h1{
                text-align:center;
            }
            label{
                text-align:center;
                margin:auto;
            }
            #content{
                width:600px;
                margin-left:auto;
                margin-right:auto;
                padding:10px;
            }
            .form-row{
                margin:10px 0px;
                display:flex;
            }
            .left-col{
                width:150px;
            }
        </style>
    </head>
    <body>
        <div id = "header">
            <h1>Club Interest Form</h1>
        </div>
        <div id = "content">
            <form action = "submitted.html">
                <div class = "form-row">
                    <div class = "left-col">
                        <label for = "name">Name:</label>
                    </div>
                    <input type = "text" id = "name" placeholder = "John Doe">
                </div>
                <div class = "form-row">
                    <div class = "left-col">
                        <label for = "email">Email:</label>
                    </div>
                    <input type = "text" id = "email" placeholder = "XXX@usc.edu">
                </div>
                <div class = "form-row">
                    <div class = "left-col">
                        <label for = "number">Phone Number:</label>
                    </div>
                    <input type = "text" id = "number" placeholder = "XXX-XXX-XXXX">
                </div>
                <div class = "form-row">
                    <div class = "left-col">
                        Have you been a member before?
                    </div>
    
                    <label>
                        <input type = "radio" name = "student">
                        Yes
                    </label>
    
                    <label>
                        <input type = "radio" name = "student">
                        No
                    </label>

                    <label>
                        <input type = "radio" name = "member">
                        Had a friend in it
                    </label>
                </div>
                <div class="form-row">
                    <div class="left-col">
                        How did you hear about this club?
                    </div>
    
                    <label>
                        <input type = "checkbox">
                        Friend
                    </label>
    
                    <label>
                        <input type = "checkbox">
                        Involvement Fair
                    </label>
    
                    <label>
                        <input type = "checkbox">
                        Instagram
                    </label>
                </div>
                <div class="form-row">
                    <div class="left-col">
                        <label for="subject-id">Membership Options</label>
                    </div>
    
                    <select id="subject-id">
                        <option>Month</option>
                        <option>Semester</option>
                        <option>Year</option>
                    </select>
                </div>
                <div class = "form-row">
                    <div class = "left-col">
                        <label for = "questions">Any Questions?:</label>
                    </div>
    
                    <textarea id=  "questions" placeholder="Questions?"></textarea>
                </div>
    
                <div class ="form-row">
                    <button type = "submit">Send</button>
                    <button type = "reset">Clear</button>
                </div>
            </form>
        </div>

    </body>
</html>
